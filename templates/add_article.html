<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h1>Add Article</h1>
<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title"><br>
    <label for="content">Content:</label>
    <textarea name="content" id="content"></textarea><br>
    <button type="submit">Add Article</button>
</form>
{% endblock %}
</body>
</html>
