<!DOCTYPE html>
<html>
<head>
    <title>My News Site</title>
</head>
<body>
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
    <a href="{% url 'add-article' %}">Add Article</a>
    {% else %}
    <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
