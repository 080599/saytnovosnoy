<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h1>News</h1>
<ul>
    {% for article in articles %}
    <li>
        <h2><a href="#">{{ article.title }}</a></h2>
        <p>{{ article.content }}</p>
        <p>Author: {{ article.author }}</p>
        <p>Created: {{ article.created_at }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
</body>
</html>
